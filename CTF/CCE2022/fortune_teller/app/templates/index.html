<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortune Teller</title>
</head>
<body>
{% if username %}
<h1>Hi, {{ username }}!</h1>
<h2>Today your fortune is:</h2>
<h2>{{ fortune }}</h2>
<p><a href="/signout">Sign Out</a></p>
{% else %}
<h1>Hi~</h1>
<p><a href="/signin">Sign In</a></p>
<p><a href="/signup">Sign Up</a></p>
{% endif %}
</body>
